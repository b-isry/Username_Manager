<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Username Manager</title>
    <link
      rel="stylesheet"
      href="popup.css" 
    />
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans p-5 min-w-[320px] min-h-[450px]"> <!-- We will override these body classes with CSS -->

    <h1 class="text-2xl font-bold text-center mb-6">URL Manager</h1> <!-- We will style h1 with CSS -->

    <!-- Add new username button -->
    <button
      id="add-username-btn"
      class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition mb-6">
      Add New URL
    </button>

    <!-- Usernames List -->
    <ul id="usernames-list" class="space-y-3 max-h-[260px] overflow-y-auto"> >
      <!-- Items go here dynamically -->
      <li id="no-usernames-message" class="text-center text-gray-500 py-4 hidden"> >
        No URLs saved yet. Click "Add New URL" to get started!
      </li>
    </ul>

    <!-- Username form (hidden initially) -->
    <form
      id="username-form" 
      class="hidden" 
      autocomplete="off" >
      <div class="form-group"> <!-- Use class from popup.css -->
        <label for="platform">
          Platform Name</label
        >
        <input
          type="text"
          id="platform"
          name="platform"
          required
          placeholder="e.g. GitHub" />
  
      </div>

      <div class="form-group"> <!-- Use class from popup.css -->
        <label for="username">
          URL</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Enter the URL" />
      </div>

      <div class="form-buttons"> <!-- Use class from popup.css -->
        <button type="submit">
          Save
        </button>
        <button
          type="button"
          id="cancel-btn" >
          Cancel
        </button>
      </div>
    </form>

    <footer class="footer-text">
      Made with ❤️ by <a id="github-link" href="https://github.com/b-isry">b-isry</a> 
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
